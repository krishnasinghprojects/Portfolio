<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pathGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4a90ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6b6b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="600" y="50" text-anchor="middle" fill="#ffffff" font-size="32" font-weight="bold">
    My Developer Journey Map
  </text>
  
  <!-- Journey Path -->
  <path d="M 100 400 Q 300 200 500 400 T 900 300 Q 1000 250 1100 400" 
        stroke="url(#pathGradient)" 
        stroke-width="4" 
        fill="none" 
        stroke-dasharray="10,5"/>
  
  <!-- Journey Points -->
  <!-- 10th Class - Java Base -->
  <circle cx="100" cy="400" r="15" fill="#4a90ff"/>
  <text x="100" y="450" text-anchor="middle" fill="#ffffff" font-size="14" font-weight="bold">10th Class</text>
  <text x="100" y="470" text-anchor="middle" fill="#cccccc" font-size="12">Java Base</text>
  
  <!-- 12th Complete -->
  <circle cx="250" cy="300" r="15" fill="#ff6b6b"/>
  <text x="250" y="350" text-anchor="middle" fill="#ffffff" font-size="14" font-weight="bold">May 2024</text>
  <text x="250" y="370" text-anchor="middle" fill="#cccccc" font-size="12">12th Complete</text>
  
  <!-- First GUI Project -->
  <circle cx="400" cy="450" r="15" fill="#50fa7b"/>
  <text x="400" y="500" text-anchor="middle" fill="#ffffff" font-size="14" font-weight="bold">June 2024</text>
  <text x="400" y="520" text-anchor="middle" fill="#cccccc" font-size="12">Snake Game</text>
  
  <!-- Python Switch -->
  <circle cx="550" cy="350" r="15" fill="#ffb86c"/>
  <text x="550" y="400" text-anchor="middle" fill="#ffffff" font-size="14" font-weight="bold">June 2024</text>
  <text x="550" y="420" text-anchor="middle" fill="#cccccc" font-size="12">Python Switch</text>
  
  <!-- C Programming -->
  <circle cx="700" cy="250" r="15" fill="#bd93f9"/>
  <text x="700" y="300" text-anchor="middle" fill="#ffffff" font-size="14" font-weight="bold">Aug 2024</text>
  <text x="700" y="320" text-anchor="middle" fill="#cccccc" font-size="12">C Programming</text>
  
  <!-- Web Development -->
  <circle cx="850" cy="380" r="15" fill="#8be9fd"/>
  <text x="850" y="430" text-anchor="middle" fill="#ffffff" font-size="14" font-weight="bold">Aug 2024</text>
  <text x="850" y="450" text-anchor="middle" fill="#cccccc" font-size="12">Web Dev</text>
  
  <!-- Full Stack -->
  <circle cx="1000" cy="300" r="15" fill="#f1fa8c"/>
  <text x="1000" y="350" text-anchor="middle" fill="#ffffff" font-size="14" font-weight="bold">July 2025</text>
  <text x="1000" y="370" text-anchor="middle" fill="#cccccc" font-size="12">Full Stack</text>
  
  <!-- Current -->
  <circle cx="1100" cy="400" r="20" fill="#ff79c6" stroke="#ffffff" stroke-width="3"/>
  <text x="1100" y="460" text-anchor="middle" fill="#ffffff" font-size="16" font-weight="bold">Present</text>
  <text x="1100" y="480" text-anchor="middle" fill="#cccccc" font-size="12">Advanced Dev</text>
  
  <!-- Decorative Elements -->
  <g opacity="0.3">
    <circle cx="200" cy="150" r="3" fill="#4a90ff"/>
    <circle cx="600" cy="100" r="2" fill="#ff6b6b"/>
    <circle cx="900" cy="150" r="4" fill="#50fa7b"/>
    <circle cx="300" cy="600" r="2" fill="#ffb86c"/>
    <circle cx="800" cy="650" r="3" fill="#bd93f9"/>
  </g>
  
  <!-- Bottom Text -->
  <text x="600" y="750" text-anchor="middle" fill="#888888" font-size="16">
    From Java basics to Full-Stack mastery - The journey continues...
  </text>
</svg>