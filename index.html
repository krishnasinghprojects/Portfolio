    <script>

        let canClick = true;

        document.querySelector('.name .logo').addEventListener('click', function (e) {
            e.preventDefault();

            // Prevent spamming.
            if (!canClick) return;
            canClick = false;

            // Define separate audio objects for dark and light theme changes.
            const darkSound = new Audio('DarkChangeTheme.mp3');
            const lightSound = new Audio('LightChangeTheme.mp3');

            // Determine current theme and choose the appropriate sound.
            const wasLight = document.body.classList.contains('light-theme');

            if (wasLight) {
                // When switching from light to dark, reduce the dark mode sound volume to 75%.
                darkSound.volume = 0.20;
                darkSound.play();
            } else {
                // When switching from dark to light, play the light mode sound.
                lightSound.play();
            }

            // Start the blink animation on the body.
            document.body.classList.add('blink');

            // After half of the total duration (1250ms in a 2.5s animation), toggle the theme.
            setTimeout(() => {
                document.body.classList.toggle('light-theme');
            }, 1250);

            // After the full 2.5s duration, remove the blink class and re-enable clicking.
            setTimeout(() => {
                document.body.classList.remove('blink');
                canClick = true;
            }, 2500);
        });



        const burger = document.querySelector('.burger');
        const nav = document.querySelector('.nav-links');
        const navLinks = document.querySelectorAll('.nav-links li');
        const dropdowns = document.querySelectorAll('.dropdown');

        console.log('Burger element:', burger);
        console.log('Nav element:', nav);

        // Mobile menu toggle
        if (burger && nav) {
            // Add multiple event listeners to ensure it works
            burger.addEventListener('click', handleBurgerClick);
            burger.addEventListener('touchstart', handleBurgerClick);

            function handleBurgerClick(e) {
                e.preventDefault();
                e.stopPropagation();

                console.log('Burger clicked!');

                const isActive = nav.classList.contains('nav-active');

                if (isActive) {
                    closeMobileMenu();
                } else {
                    openMobileMenu();
                }
            }
        } else {
            console.error('Burger or nav element not found!');
        }

        function openMobileMenu() {
            nav.classList.add('nav-active');
            burger.classList.add('burger-active');

            // Prevent scrolling on both html and body
            document.documentElement.classList.add('nav-open');
            document.body.classList.add('nav-open');

            navLinks.forEach((link, index) => {
                link.style.animation = `navLinkFade 0.5s ease forwards ${index * 0.1 + 0.3}s`;
            });
        }

        function closeMobileMenu() {
            nav.classList.remove('nav-active');
            burger.classList.remove('burger-active');

            // Restore scrolling
            document.documentElement.classList.remove('nav-open');
            document.body.classList.remove('nav-open');

            dropdowns.forEach(d => d.classList.remove('active'));
            navLinks.forEach(link => link.style.animation = '');
        }

        // Dropdown handling for mobile
        dropdowns.forEach(dropdown => {
            const link = dropdown.querySelector('a');
            link.addEventListener('click', (e) => {
                if (window.innerWidth <= 768) {
                    e.preventDefault();
                    e.stopPropagation();
                    dropdown.classList.toggle('active');
                }
            });
        });

        // Close menu when clicking outside
        document.addEventListener('click', (e) => {
            if (window.innerWidth <= 768) {
                if (!nav.contains(e.target) && !burger.contains(e.target)) {
                    closeMobileMenu();
                }
            }
        });

        // Close menu when clicking navigation links (but not dropdowns)
        navLinks.forEach(link => {
            const linkElement = link.querySelector('a');
            if (linkElement && !link.classList.contains('dropdown')) {
                linkElement.addEventListener('click', (e) => {
                    if (window.innerWidth <= 768) {
                        // Allow the link to work first, then close menu
                        setTimeout(() => closeMobileMenu(), 50);
                    }
                });
            }
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            if (window.innerWidth > 768) {
                closeMobileMenu();
            }
        });

        // Safety mechanism to restore scrolling if something goes wrong
        window.addEventListener('scroll', () => {
            if (window.innerWidth > 768 && (document.body.classList.contains('nav-open') || document.documentElement.classList.contains('nav-open'))) {
                document.body.classList.remove('nav-open');
                document.documentElement.classList.remove('nav-open');
            }
        });

        // Additional safety on page visibility change
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden && window.innerWidth > 768) {
                document.body.classList.remove('nav-open');
                document.documentElement.classList.remove('nav-open');
            }
        });

        // Animation keyframes
        const style = document.createElement('style');
        style.textContent = `
            @keyframes navLinkFade {
                from { opacity: 0; transform: translateX(50px); }
                to { opacity: 1; transform: translateX(0); }
            }
        `;
        document.head.appendChild(style);
    </script>
